<div class="conversations conversations-container" ng-controller"ConversationsCtrl">
  <h2 class="title">Conversations</h2>

  <ul ng-repeat="conversation in conversations">
		<li>{{conversation.owner}}</li>
	</ul>
</div>

<script>
  $(function() {
    $(".conversations-container").height($(document).height() - $(".navbar").height());
    $( window ).resize(function(){
      $(".conversations-container").height($(document).height() - $(".navbar").height());
    });
  });
</script>
