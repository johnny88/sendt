<div class="col-md-12">
	<ul ng-repeat="contact in contacts">
		<li ng-click="openConversation(contact._id)">{{contact.name}} - {{contact.email}}</li>
	</ul>
</div>


<form class="form-horizontal" role="form" ng-submit="addContact()">
	<h4>Add Contacts</h4>
  <div class="form-group">
    <label for="contactEmail" class="col-sm-2 control-label">email: </label>
    <div class="col-sm-10">
      <input type="email" class="form-control" id="contactEmail" placeholder="address" ng-model="email">
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-default">Add Contact!</button>
    </div>
  </div>
</form>
